<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Layout - Flexbox</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="TikTok Logo" />
        </div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Explorar</a>
            <a href="#">Notificações</a>
            <a href="#">Perfil</a>
        </nav>
    </header>

    <main class="main">
        <div class="feed">
            <div class="video-post">
                <video src="livro2.png" alt="Imagem do vídeo " class="livro2.png"></video> 
                <img src="livro2.png" controls></img>
                <div class="controls">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Compartilhar</button>
                </div>
            </div>

            <div class="video-post">
                <video src="livro2.png" alt="Imagem do video " class="livro2.png"></video>
                <img src="livro2.png" controls></img>
                <div class="controls">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Compartilhar</button>
            </div>
            <div class="video-post">
                <video src="livro2.png" alt="Imagem do video " class="livro2.png"></video>
                <img src="livro2.png" controls></img>
                <div class="controls">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Compartilhar</button>
            </div>
            </div>

            <!-- Adicione mais postagens de vídeo conforme necessário -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 TikTok</p>
    </footer>
</body>
</html>
